    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <body>
    <h1 style="text-align: center;">Botões</h1>
    <button type="button" class="btn btn btn-outline-danger btn-lg btn-block" id="ch">Ciências Humanas</button>
    <button type="button" class="btn btn-outline-danger btn-lg btn-block" id="tc">Técnico</button>
